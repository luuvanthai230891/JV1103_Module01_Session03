<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Thông tin sản phẩm</p>
    <label for="tên sản phẩm">Tên sản phẩm:</label>
    <input type="text" name="name" id="tên sản phẩm" size="15" />
    <label for="số lượng">Số lượng:</label>
    <input type="number" name="quantity" id="số lượng" size="1" /><br />
    <p>Thông tin giao hàng</p>
    <label for="Họ và tên">Họ và tên:</label>
    <input type="text" name="name" id="Họ và tên" />
    <label for="Email">Email</label>
    <input type="number" name="quantity" id="Email" />
    <label for="Số điện thoại">Số điện thoại:</label>
    <input type="number" name="number" id="Số điện thoại" />
    <label for="address">Địa chỉ</label>
    <textarea name="address" id="address" cols="30" rows="3"></textarea>
    <p>Thông tin thanh toán:</p>
    <label for="">Phương thức thanh toán:</label>
    <select>
      <option value="Thanh toán khi nhận hàng">Thanh toán khi nhận hàng</option>
      <option value="Chuyển khoản">Chuyển khoản</option>
      <option value="Thẻ credit">Thẻ credit</option></select
    ><br />
    <input type="button" name="order" value="Đặt hàng" />
  </body>
</html>
