    <br /><br /><br /><br />
    <form action="" method="get">
      <h1>Booking Form</h1>
      <label for="name">Name : </label>
      <input
        type="text"
        name="yourname"
        placeholder="yourname"
        size="15"
        id="name"
      /><br /><br />
      <label for="email">Email : </label>
      <input
        type="text"
        name="email"
        placeholder="email"
        size="15"
        id="email"
      /><br /><br />
      <label for="phonenumber">Phone : </label>
      <input
        type="number"
        name="phonenumber"
        placeholder="phonenumber"
        size="15"
        id="phonenumber"
      /><br /><br />
      <label for="date">Email : </label>
      <input type="date" name="date" size="15" /><br /><br />
      <label for="time">Time : </label>
      <input type="time" name="time" size="15" /><br /><br />
      <label for="Number of Guests">Number of Guests : </label>
      <input
        type="text"
        name="Number of Guests"
        size="15"
        id="Number of Guests"
        placeholder="Number of Guests"
      /><br /><br />
      <input type="button" name="summit" value="Submit" size="15" /><br /><br />
    </form>
    <br /><br /><br /><br />
    <form action="" method="get">
      <h1>Car Purchase Form</h1>
      <label for="name">Name : </label>
      <input
        type="text"
        name="yourname"
        placeholder="yourname"
        size="15"
        id="name"
      /><br /><br />
      <label for="email">Email : </label>
      <input
        type="text"
        name="email"
        placeholder="email"
        size="15"
        id="email"
      /><br /><br />
      <label for="phonenumber">Phone : </label>
      <input
        type="number"
        name="phonenumber"
        placeholder="phonenumber"
        size="15"
        id="phonenumber"
      /><br /><br />
      <label for="model">Choose a Car:</label>
      <select name="model" id="model">
        <option value="Model1">Model1</option>
        <option value="Model2">Model2</option>
        <option value="Model3">Model3</option>
      </select>
      <br /><br />
      <label for="color">Choose a color:</label>
      <select name="color" id="color">
        <option value="Red">Red</option>
        <option value="Yellow">blue</option>
        <option value="Black">Black</option></select
      ><br /><br />
      <label for="Quantily">Quantily : </label>
      <input
        type="text"
        name="Quantily"
        placeholder="Quantily"
        size="15"
        id="Quantily"
      />
      <br /><br />
      <input type="button" name="summit" value="Submit" size="15" /><br /><br />
    </form>
  </body>
